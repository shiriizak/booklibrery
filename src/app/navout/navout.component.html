<div style="text-align:center">
    <h1>
      Welcome to my book library!
    </h1>
  </div>
  <div *ngFor="let book of books" class="book-library">
    <app-book-details class="book" [item]="book" (edit)="editEmit($event)" ></app-book-details>

  <app-book-edit *ngIf="editMode" [book]="editBook" (saveBook)="saveEmit($event)"></app-book-edit>
